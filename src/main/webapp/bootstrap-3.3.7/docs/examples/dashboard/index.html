     <script type="text/javascript">
	$(function(){

                     "<button type='button' class='btn btn-success'>图片上传</button>"+
                     "</div>")
					 pic();

		 })
	})
	function  users(){

	function  secret(){
		var htmlBody="<thead>"+

        " <th>编号</th>"+
        "<th>秘密名称</th>"+
        "<th>发布人</th>"+
        "<th>发布日期</th>"+
     	 "</tr></thead>";

   	$("#content").html(htmlBody);
	}
	function  pic(){
			$.ajax({  
		        type: 'GET',  
		        url: 'pic',  
		        data: {},  
		        beforeSend: function (XMLHttpRequest) {  
		        },  
		        success: function (data, status) {
		        	var htmlBody="<thead>"+
                 	 "<tr>"+
                     " <th>编号</th>"+
                     "<th>原图</th>"+
                     "<th>问题图</th>"+
                     "<th>上传日期</th>"+
                  	 "</tr>"+
                     "</thead>";
		        	for(i=0;i<data.length;i++){
		        		htmlBody+=
	                   		"<tbody>"+
	                   		" <tr>"+
	                        " <td>"+data[i].id+"</td>"+
	                        " <td>"+data[i].pic+"</td>"+
	                        " <td>"+data[i].oldPic+"</td>"+
	                        " <td>"+dateFormat_2(data[i].createTime)+"</td>"+
	                        " </tr>"+
	                   "</tbody>"
		        	}
		        	$("#content").html(htmlBody);
		        },  
		        complete: function (XMLHttpRequest, textStatus) { 
		        },  
		        error: function () {  
		        }  
		    });  
	}
	function dateFormat_1(longTypeDate){ 
		  var dateType = ""; 
		  var date = new Date(); 
		  date.setTime(longTypeDate); 
		  dateType += date.getFullYear();  //年 
		  dateType += "-" + getMonth(date); //月  
		  dateType += "-" + getDay(date);  //日 
		  return dateType;
		} 
		//返回 01-12 的月份值  
		function getMonth(date){ 
		  var month = ""; 
		  month = date.getMonth() + 1; //getMonth()得到的月份是0-11 
		  if(month<10){ 
		    month = "0" + month; 
		  } 
		  return month; 
		} 
		//返回01-30的日期 
		function getDay(date){ 
		  var day = ""; 
		  day = date.getDate(); 
		  if(day<10){ 
		    day = "0" + day; 
		  } 
		  return day; 
		}
		function dateFormat_2(longTypeDate){ 
			  var dateType = ""; 
			  var date = new Date(); 
			  date.setTime(longTypeDate); 
			  dateType = date.getFullYear()+"-"+getMonth(date)+"-"+getDay(date);//yyyy-MM-dd格式日期
			  return dateType;
			}
	</script>
