<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/bootstrap-3.3.7/favicon.ico">

    <title>寻秘</title>

    <link href="/bootstrap-3.3.7/docs/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/bootstrap-3.3.7/docs/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <link href="/bootstrap-3.3.7/docs/examples/dashboard/signin.css" rel="stylesheet">
    <script src="/bootstrap-3.3.7/docs/assets/js/ie-emulation-modes-warning.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="form-signin" action='http://localhost:8080/login' method="post";>
        <h2 class="form-signin-heading">寻秘</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input  id="username" name="username" class="form-control" placeholder="account" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <!-- input type="checkbox" value="remember-me"> 记住我 -->
            <span id="tips" style="color:red;"></span>
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="false">登录</button>
      </form>
    </div> 

    <script src="/bootstrap-3.3.7/docs/assets/js/ie10-viewport-bug-workaround.js"></script>
     <script src="/bootstrap-3.3.7/docs/assets/js/vendor/jquery.min.js"></script>
    <script type="text/javascript">
    $(function(){
    	var url=window.location .href;
    	var aa=url.indexOf('=');
    	if (aa>-1){
    	$("#tips").text("账号或者密码错误")
    	}
    });
    </script>
  </body>
</html>
